<script>
  function viewPackage(pageUrl) {
    let isLoggedIn = sessionStorage.getItem("isLoggedIn");
    if(isLoggedIn === "true"){
      window.location.href = pageUrl;
    } else {
      window.location.href = "l.html?redirect=" + pageUrl;
    }
  }

  const translations = {
    en:{ siteTitle:"Unseen Corners", navHome:"Home", navAbout:"About", navContact:"Contact", navChatBot:"Chat Bot", navBookNow:"Book Now", navLogin:"Login", packagesTitle:"Popular Packages", pkg1:{title:"Beaches"}, pkg2:{title:"Mountain Trek"}, pkg3:{title:"Famous Waterfalls"}, pkg4:{title:"Temples"}, pkg5:{title:"Caves & Hills"} },
    hi:{ siteTitle:"अनसीन कॉर्नर्स", navHome:"होम", navAbout:"के बारे में", navContact:"संपर्क", navChatBot:"चैट बॉट", navBookNow:"अभी बुक करें", navLogin:"लॉगिन", packagesTitle:"लोकप्रिय पैकेज", pkg1:{title:"बीच"}, pkg2:{title:"पहाड़ ट्रेक"}, pkg3:{title:"प्रसिद्ध झरने"}, pkg4:{title:"मंदिर"}, pkg5:{title:"गुफाएँ और पहाड़ियाँ"} },

  };

  function changeLanguage() {
    const lang = document.getElementById("language-select").value;
    const t = translations[lang];
    document.getElementById("site-title").innerText = t.siteTitle;
    document.getElementById("nav-home").innerText = t.navHome;
    document.getElementById("nav-about").innerText = t.navAbout;
    document.getElementById("nav-contact").innerText = t.navContact;
    document.getElementById("nav-chatBot").innerText = t.navChatBot;
    document.getElementById("book-btn").innerText = t.navBookNow;
    document.getElementById("Login-btn").innerText = t.navLogin;
    document.getElementById("packages-title").innerText = t.packagesTitle;
    document.getElementById("pkg1-title").innerText = t.pkg1.title;
    document.getElementById("pkg2-title").innerText = t.pkg2.title;
    document.getElementById("pkg3-title").innerText = t.pkg3.title;
    document.getElementById("pkg4-title").innerText = t.pkg4.title;
    document.getElementById("pkg5-title").innerText = t.pkg5.title;
  }

  document.getElementById("language-select").value = "te";

</script>
