<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Login Page</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1500&q=80") no-repeat center center/cover;
    }

    .container {
      width: 400px;
      padding: 40px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .form-box { width: 100%; display: none; }
    .form-box.active { display: block; }

    .form-box h2 { margin-bottom: 20px; text-align: center; font-size: 26px; color: #000; }
    .form-box input {
      width: 100%; padding: 12px; margin: 10px 0; border: none;
      border-radius: 8px; outline: none;
    }
    .form-box a {
      font-size: 12px; color: #333; text-decoration: none; float: right; margin-bottom: 15px;
    }
    .form-box button {
      width: 100%; padding: 12px; border: none; border-radius: 8px;
      background: #007bff; color: white; font-size: 16px; cursor: pointer; margin-bottom: 20px;
    }
    .form-box button:hover { background: #0056b3; }
    .google {
      display: flex; justify-content: center; align-items: center;
      border: 1px solid #ccc; border-radius: 8px; padding: 10px; cursor: pointer;
      font-size: 14px; background: white; gap: 10px;
    }
    .google img { width: 20px; height: 20px; }
    .toggle { margin-top: 20px; text-align: center; font-size: 13px; }
    .toggle a { color: #007bff; text-decoration: none; font-weight: bold; cursor: pointer; }

    /* ‚úÖ Popup Styles */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.4s ease;
    }
    .popup-content h3 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #28a745;
    }
    .popup-content p {
      font-size: 14px;
      color: #333;
    }
    @keyframes fadeIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="form-box active" id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Enter your email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <a href="#">Forgot password?</a>
      <button onclick="login()"><h><b>LOG IN</b></h4></button>
      <div class="google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
        Sign in with Google
      </div>
      <div class="toggle">
        Are you new? <a onclick="showSignup()">Create an Account</a>
      </div>
    </div>

    <!-- Signup Form -->
    <div class="form-box" id="signup-form">
      <h2>Create Account</h2>
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button onclick="signup()">Sign Up</button>
      <div class="toggle">
        Already have an account? <a onclick="showLogin()">Login</a>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Popup -->
  <div class="popup" id="popup">
    <div class="popup-content" id="popup-content">
      <h3 id="popup-title">Success!</h3>
      <p id="popup-message">You are successfully logged in.</p>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById("login-form").classList.remove("active");
      document.getElementById("signup-form").classList.add("active");
    }
    function showLogin() {
      document.getElementById("signup-form").classList.remove("active");
      document.getElementById("login-form").classList.add("active");
    }

    // Show popup function
    function showPopup(title, message) {
      document.getElementById("popup-title").innerText = title;
      document.getElementById("popup-message").innerText = message;
      document.getElementById("popup").style.display = "flex";

      // Redirect after 2 sec
      setTimeout(() => {
        window.location.href = "index.html";
      }, 2000);
    }

    // Login process
    function login() {
      let email = document.getElementById("login-email").value;
      let password = document.getElementById("login-password").value;

      if(email && password){ 
        showPopup("‚úÖ Login Successful!", "Welcome back to our website.");
      } else {
        showPopup("‚ö†Ô∏è Error!", "Please enter both email and password.");
      }
    }

    // Signup process
    function signup() {
      showPopup("üéâ Signup Successful!", "You are successfully joined our website.");
    }
  </script>
</body>
</html>
