<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Prototype</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .bot-message {
            background-color: #e1f5fe;
            text-align: left;
        }

        .user-message {
            background-color: #c8e6c9;
            text-align: right;
        }

        input[type="text"] {
            border: none;
            padding: 10px;
            border-radius: 0 0 0 8px;
            flex: 1;
        }

        button {
            border: none;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 0 0 8px 0;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! I am your chatbot. How can I assist you today?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your message here..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', function() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            // Display user message
            displayMessage(userInput, 'user');

            // Simulate bot response
            setTimeout(() => {
                const botResponse = getBotResponse(userInput);
                displayMessage(botResponse, 'bot');
            }, 1000);

            // Clear input
            document.getElementById('user-input').value = '';
        });

        function displayMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (sender === 'bot' ? 'bot-message' : 'user-message');
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }

        function getBotResponse(input) {
            // Simple bot responses
            const responses = {
                "hi": "Hello! How can I assist you?",
                "how are you?": "I'm just a bot, but thanks for asking!",
                "bye": "Goodbye! Have a great day!",
                "what is your name?": "I am a simple chatbot created for demonstration purposes.",
                "help": "Sure! What do you need help with?"
            };
            return responses[input.toLowerCase()] || "I'm sorry, I don't understand that.";
        }
    </script>
</body>
</html>
