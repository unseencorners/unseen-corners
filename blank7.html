      text-align: center;
      position: relative;

    .hero::before {

      padding: 10px;
      border-radius: 12px;

    .view360 iframe {

      height: 500px;
      border: none;

    }

      padding: 20px;
      background: #1b2735;

    }

    /* Fade animation */
    .fade {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    .fade.show {
      opacity: 1;
    }
