  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    header {
      background: #1b2735;
      color: #fff;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { color: #f4c542; font-size: 22px; font-weight: bold; }
    nav a {
      color: #fff; text-decoration: none; margin-left: 20px; font-size: 16px;
    }
    nav a:hover { text-decoration: underline; }
    .nav-btn {
      background: #f4c542; color: #000; font-weight: bold;
      padding: 8px 16px; border: none; border-radius: 5px;
      margin-left: 20px; cursor: pointer;
    }
    .nav-btn:hover { background: #e3b72c; }
    .lang-select {
      margin-left: 20px; padding: 6px 10px; border-radius: 5px;
      border: none; font-size: 14px; cursor: pointer;
    }

    /* Packages Section */
    .packages {
      padding: 40px 20px;
    }
    .packages h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }
    .package-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    /* Card */
    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .card:hover img {
      transform: scale(1.1);
    }
    .card-body {
      padding: 15px;
      text-align: left;
    }
    .card-body h3 {
      font-size: 20px;
      margin-bottom: 8px;
    }
  
  /* Responsive Design */
    @media (max-width: 1024px) {
      .packages {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .packages {
        grid-template-columns: repeat(2, 1fr);
      }

      /* Navbar responsive */
      .hamburger {
        display: block;
      }

      nav ul, nav .buttons {
        display: none;
        flex-direction: column;
        background: #0b1c2c;
        width: 100%;
        text-align: left;
        padding: 10px;
      }

      nav ul.show, nav .buttons.show {

      }

      nav ul {
        gap: 12px;
        margin-top: 10px;
      }

      nav .buttons {
        margin-top: 10px;
        gap: 8px;
      }

      .logo {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .packages {
        grid-template-columns: 1fr;
      }

      }
